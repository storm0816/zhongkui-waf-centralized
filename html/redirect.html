<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>ZhongKui WAF</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        max-width: 700px;
        margin: 50px auto;
        text-align: center;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .error-code {
        font-size: 4em;
        font-weight: bold;
        color: #666;
        margin-bottom: 20px;
    }
    .message {
        font-size: 1.5em;
        font-weight: bold;
        color: #888;
        margin-bottom: 30px;
    }
    .details p {
        font-size: 1em;
        font-weight: bold;
        color: #333;
        margin: 10px 0;
        text-align: left;
    }
</style>
</head>
<body>
<div class="container">
    <div class="error-code">403</div>
    <div class="message">Your request has been blocked by ZhongKui WAF!</div>
    <div class="details">
        <p>请求ID: $request_id</p>
        <p>拦截时间: $blocked_time</p>
        <p>客户端IP: $remote_addr</p>
        <p>客户端标识: $user_agent</p>
    </div>
</div>
</body>
</html>
